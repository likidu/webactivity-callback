<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiderList Logout Callback</title>
    <style>
      body {
        font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI',
          'sans-serif';
      }
    </style>
    <script type="text/javascript">
      function callback() {
        var name = 'OauthLogout'

        if (typeof MozActivity !== 'undefined') {
          // For KaiOS 2.5
          var activity = new MozActivity({
            name,
          })
        } else {
          // For KaiOS 3.0
          if (typeof WebActivity !== 'undefined') {
            var activity = new WebActivity(name, {
              type: 'logout',
            })
            activity.start().then(
              rv => {
                console.log('Results passed back from activity handler:')
                console.log(rv)
              },
              e => {
                console.log(e)
              }
            )
          }
        }
      }
    </script>
  </head>
  <body onload="callback()">
    <h2>Signing out and redirecting you back to WiderList App...</h2>
    <div style="width: 100%">
      <section
        id="log"
        style="overflow-wrap: break-word; color: blueviolet"
      ></section>
    </div>
    <script>
      ;(function () {
        var old = console.log
        var logger = document.getElementById('log')
        console.log = function () {
          for (var i = 0; i < arguments.length; i++) {
            if (typeof arguments[i] == 'object') {
              logger.innerHTML +=
                (JSON && JSON.stringify
                  ? JSON.stringify(arguments[i], undefined, 2)
                  : arguments[i]) + '<br />'
            } else {
              logger.innerHTML += arguments[i] + '<br />'
            }
          }
        }
      })()
    </script>
  </body>
</html>
