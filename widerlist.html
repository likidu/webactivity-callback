<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/vite.svg" />
    <title>WiderList Callback</title>
    <style>
      body {
        font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI',
          'sans-serif';
      }
    </style>
    <script type="text/javascript">
      function callback() {
        // Get query hash: /#code=xxxx
        var code = window.location.hash.replace(/#code=/i, '')
        console.log(`Hash is : ${code}`)

        if (code && code !== '') {
          if (typeof MozActivity !== 'undefined') {
            // For KaiOS 2.5
            var activity = new MozActivity({
              name: 'WiderListCallback',
              data: { code },
            })
          } else {
            // For KaiOS 3.0
            if (typeof WebActivity !== 'undefined') {
              var activity = new WebActivity('WiderListCallback', {
                type: 'code',
                code,
              })
              activity.start().then(
                rv => {
                  console.log('Results passed back from activity handler:')
                  console.log(rv)
                },
                err => {
                  console.log(err)
                }
              )
            }
          }
        }
      }
    </script>
  </head>
  <body onload="callback()">
    <h2>Redirecting you back to WiderList App...</h2>
    <div style="width: 95%">
      <span
        id="log"
        style="display: inline-block; overflow-wrap: break-word; color: green"
      ></span>
    </div>
    <script>
      ;(function () {
        var old = console.log
        var logger = document.getElementById('log')
        console.log = function () {
          for (var i = 0; i < arguments.length; i++) {
            if (typeof arguments[i] == 'object') {
              logger.innerHTML +=
                (JSON && JSON.stringify
                  ? JSON.stringify(arguments[i], undefined, 2)
                  : arguments[i]) + '<br />'
            } else {
              logger.innerHTML += arguments[i] + '<br />'
            }
          }
        }
      })()
    </script>
  </body>
</html>
