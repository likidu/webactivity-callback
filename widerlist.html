<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/vite.svg" />
    <title>WiderList Callback</title>
    <style>
      body {
        font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI',
          'sans-serif';
      }
    </style>
    <script type="text/javascript">
      var channel = new BroadcastChannel('sw-messages')
      channel.addEventListener('message', ev => {
        console.log('Channel msg received', ev.data.type)
      })

      function callback() {
        var name = 'OauthCallback'
        // Get query hash: /#code=xxxx
        var code = window.location.hash
        console.log(`Hash is : ${code.substring(1, 30)}`)

        if (code && code !== '') {
          if (typeof MozActivity !== 'undefined') {
            // For KaiOS 2.5
            var activity = new MozActivity({
              name,
              data: { code },
            })
          } else {
            // For KaiOS 3.0
            if (typeof WebActivity !== 'undefined') {
              var activity = new WebActivity(name, {
                type: 'code',
                code,
              })
              activity.start().then(
                result =>
                  console.log(
                    'Results passed back from activity handler: ',
                    result
                  ),
                e => console.log(e)
              )
            }
          }
        }
      }
    </script>
  </head>
  <body onload="callback()">
    <h2>Redirecting you back to WiderList App...</h2>
    <div style="width: 100%">
      <section
        id="log"
        style="overflow-wrap: break-word; color: green"
      ></section>
    </div>
    <script>
      ;(function () {
        var old = console.log
        var logger = document.getElementById('log')
        console.log = function () {
          for (var i = 0; i < arguments.length; i++) {
            if (typeof arguments[i] == 'object') {
              logger.innerHTML +=
                (JSON && JSON.stringify
                  ? JSON.stringify(arguments[i], undefined, 2)
                  : arguments[i]) + '<br />'
            } else {
              logger.innerHTML += arguments[i] + '<br />'
            }
          }
        }
      })()
    </script>
  </body>
</html>
